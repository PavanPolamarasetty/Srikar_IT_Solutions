<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@700&family=Syne+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="https://img.freepik.com/free-vector/abstract-s-logo-design_8586-76.jpg?size=338&ext=jpg" alt="srikar logo">
    <h1 id="title">SRIKAR IT SOLUTIONS</h1>
    <div class="design" style="top: 0px;">
        <div class="design1" ><h1 style="margin-top:10px;">Register</h1></div>
    <form action="regsuccess.html">
        <label for="">Name</label><br>
        <input  class="i" type="text" required>
        <br>
        <label for="">Email</label><br>
        <input  class="i" type="email" required>
        <br>
        <label for="">Password</label><br>
        <input  class="i" type="password" required>
        <br>
        <label for="">Confirm Password</label><br>
        <input  class="i" type="password" required>
        <br>
        <label for="">Age</label><br>
        <input  class="i" type="number" min="1" max="100" required>
        <br>
        <label for="">Gender</label><br>
        <input   type="radio" name="gender" required>
        <label for="">Male</label>
        <input   type="radio" name="gender" required>
        <label for="">Female</label>
        <br>
        <label for="">Phone No</label><br>
        <input  class="i" type="tel" pattern="[0-9]{10}" required>
        <center><button>Register</button></center>
    </form>
    <p>Already Registered ? Click here to <a href="login.html">Login</a> !!!       </p>
    </div>
    
</body>
</html>
